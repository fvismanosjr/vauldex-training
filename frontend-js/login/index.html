<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Student Management: Login</title>
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	<link rel="stylesheet" href="../style.css">
</head>
<body>
	<main class="w-screen h-screen flex items-center justify-center">
		<div class="w-md rounded-md bg-white p-7">
			<p class="text-xl mb-5 text-center font-semibold">Login to your account</p>
			<form id="login-form">
				<div class="flex flex-col gap-1 mb-4">
					<span>Username: </span>
					<input type="text" name="username" placeholder="Type your username..." class="border-1 border-gray-300 rounded-md px-3 py-2">
				</div>
				<div class="flex flex-col gap-1 mb-7">
					<span>Password: </span>
					<input type="password" name="password" placeholder="Type your password..." class="border-1 border-gray-300 rounded-md px-3 py-2">
					<a href="/forgot-password" class="ml-auto text-blue-500 cursor-pointer">Forgot password?</a>
				</div>
				<div class="flex flex-col gap-2">
					<button type="submit" class="text-center px-3 py-3 w-full rounded-full bg-black text-white cursor-pointer">Login</button>
					<a href="/register" class="text-center px-3 py-3 w-full rounded-full bg-white border-1 text-black cursor-pointer">Register</a>
				</div>
			</form>
		</div>
	</main>
	<script src="script.js"></script>
	<script src="../utils.js"></script>
</body>
</html>
